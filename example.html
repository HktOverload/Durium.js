<!DOCTYPE html>
<html>
	<head><title>Todo List Example</title></head>
	<body>
		<input observe|innerText="new_todo"></input>
		<button impulse|click="add_todo">Add!</button>
		<ul>
			<s-view of="todos">
				<s-repeat>
					<li>...</li>
				</s-repeat>
			</s-view>
		</ul>

		<script class="fg-flow">
		let new_todos = obs("new-todo").sample(obs("add_todo"));
		let todos = new_todos.history();
		</script>
	</body>
</html>
